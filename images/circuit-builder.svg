<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a2e" rx="10" ry="10"/>
    
    <!-- Circuit Components -->
    <!-- Battery -->
    <rect x="100" y="150" width="60" height="100" stroke="#4a90e2" stroke-width="2" fill="none"/>
    <line x1="130" y1="150" x2="130" y2="250" stroke="#4a90e2" stroke-width="2"/>
    <line x1="120" y1="150" x2="140" y2="150" stroke="#4a90e2" stroke-width="2"/>
    <line x1="120" y1="250" x2="140" y2="250" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- Resistor -->
    <rect x="300" y="150" width="60" height="100" stroke="#6c5ce7" stroke-width="2" fill="none"/>
    <path d="M 300,200 L 310,190 L 320,210 L 330,190 L 340,210 L 350,190 L 360,200" 
          stroke="#6c5ce7" stroke-width="2" fill="none"/>
    
    <!-- Capacitor -->
    <rect x="500" y="150" width="60" height="100" stroke="#00ff88" stroke-width="2" fill="none"/>
    <line x1="500" y1="180" x2="560" y2="180" stroke="#00ff88" stroke-width="2"/>
    <line x1="500" y1="220" x2="560" y2="220" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Wires -->
    <line x1="160" y1="200" x2="300" y2="200" stroke="#ffffff" stroke-width="2"/>
    <line x1="360" y1="200" x2="500" y2="200" stroke="#ffffff" stroke-width="2"/>
    <line x1="560" y1="200" x2="700" y2="200" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="130" y="140" fill="#4a90e2" font-family="Arial" font-size="14">Battery</text>
    <text x="310" y="140" fill="#6c5ce7" font-family="Arial" font-size="14">Resistor</text>
    <text x="510" y="140" fill="#00ff88" font-family="Arial" font-size="14">Capacitor</text>
    
    <!-- Current Flow -->
    <path d="M 200,200 L 210,195 L 210,205 Z" fill="#ff6b6b"/>
    <path d="M 400,200 L 410,195 L 410,205 Z" fill="#ff6b6b"/>
    <path d="M 600,200 L 610,195 L 610,205 Z" fill="#ff6b6b"/>
</svg> 