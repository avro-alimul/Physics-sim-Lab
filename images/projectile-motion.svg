<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a2e" rx="10" ry="10"/>
    
    <!-- Ground -->
    <line x1="0" y1="350" x2="800" y2="350" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- Projectile Path -->
    <path d="M 50,350 Q 400,50 750,350" stroke="#00ff88" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Projectile -->
    <circle cx="400" cy="200" r="8" fill="#ff6b6b"/>
    
    <!-- Velocity Vector -->
    <line x1="400" y1="200" x2="450" y2="150" stroke="#6c5ce7" stroke-width="2"/>
    <polygon points="450,150 445,155 445,145" fill="#6c5ce7"/>
    
    <!-- Labels -->
    <text x="400" y="180" fill="#ffffff" font-family="Arial" font-size="14">Projectile</text>
    <text x="430" y="170" fill="#6c5ce7" font-family="Arial" font-size="14">v</text>
    <text x="400" y="370" fill="#4a90e2" font-family="Arial" font-size="14">Ground</text>
</svg> 