<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a2e" rx="10" ry="10"/>
    
    <!-- Optical Axis -->
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Convex Lens -->
    <path d="M 400,100 L 410,200 L 400,300 L 390,200 Z" 
          stroke="#4a90e2" stroke-width="2" fill="none"/>
    
    <!-- Object -->
    <line x1="200" y1="200" x2="200" y2="150" stroke="#00ff88" stroke-width="2"/>
    <path d="M 190,150 L 200,150 L 195,145" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Image -->
    <line x1="600" y1="200" x2="600" y2="250" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M 610,250 L 600,250 L 605,245" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- Rays -->
    <!-- Parallel Ray -->
    <path d="M 200,150 L 400,150 L 600,250" 
          stroke="rgba(74, 144, 226, 0.5)" stroke-width="1" fill="none"/>
    
    <!-- Focal Ray -->
    <path d="M 200,150 L 400,175 L 600,250" 
          stroke="rgba(108, 92, 231, 0.5)" stroke-width="1" fill="none"/>
    
    <!-- Center Ray -->
    <path d="M 200,150 L 400,200 L 600,250" 
          stroke="rgba(0, 255, 136, 0.5)" stroke-width="1" fill="none"/>
    
    <!-- Focal Points -->
    <circle cx="300" cy="200" r="5" fill="#6c5ce7"/>
    <circle cx="500" cy="200" r="5" fill="#6c5ce7"/>
    
    <!-- Labels -->
    <text x="410" y="90" fill="#4a90e2" font-family="Arial" font-size="14">Convex Lens</text>
    <text x="190" y="140" fill="#00ff88" font-family="Arial" font-size="14">Object</text>
    <text x="610" y="240" fill="#ff6b6b" font-family="Arial" font-size="14">Image</text>
    <text x="290" y="190" fill="#6c5ce7" font-family="Arial" font-size="14">F</text>
    <text x="510" y="190" fill="#6c5ce7" font-family="Arial" font-size="14">F</text>
</svg> 