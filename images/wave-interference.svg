<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a2e" rx="10" ry="10"/>
    
    <!-- Wave 1 -->
    <path d="M 0,200 Q 100,150 200,200 Q 300,250 400,200 Q 500,150 600,200 Q 700,250 800,200" 
          stroke="#4a90e2" stroke-width="2" fill="none"/>
    
    <!-- Wave 2 -->
    <path d="M 0,200 Q 100,250 200,200 Q 300,150 400,200 Q 500,250 600,200 Q 700,150 800,200" 
          stroke="#6c5ce7" stroke-width="2" fill="none"/>
    
    <!-- Resultant Wave -->
    <path d="M 0,200 Q 100,100 200,200 Q 300,300 400,200 Q 500,100 600,200 Q 700,300 800,200" 
          stroke="#00ff88" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="100" y="150" fill="#4a90e2" font-family="Arial" font-size="14">Wave 1</text>
    <text x="100" y="250" fill="#6c5ce7" font-family="Arial" font-size="14">Wave 2</text>
    <text x="100" y="100" fill="#00ff88" font-family="Arial" font-size="14">Resultant</text>
    
    <!-- Axes -->
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
</svg> 